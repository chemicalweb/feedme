<div class="menur">
    <ul class="menu">
        {% for section in SECTIONS %}
            <li class="menuentry">
                <a href="{% url section section.id %}" class="menulink">{{ section.name }}</a>
            </li>
            <ul class="submenu">
                {% for feed in section.feed_set.all %}
                    <li class="menuentry">
                        <a href="{% url feed feed.id %}" class="menulink">{{ feed.title }}</a>
                    </li>
                {% endfor %}
            </ul>
        {% endfor %}
    </ul>
</div>
